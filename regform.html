<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="other css\formvalidation.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script defer src="script/formvalidation.js"></script>
  </head>
  <body>
    <section>
      <form action="" id="registration" method="POST">
        <div>
          <input
            type="text"
            name="username"
            id="usernamefield"
            placeholder="Username.."
          />
          <span class="error-text" id="error_username"></span>
        </div>
        <div class="emailvaldiation">
          <input type="email" id="email" placeholder="email.." name="myemail">
          <span id="text"></span>
          <span class="error-text" id="error_pasww"></span>
      </div>
        <div>
          <input
            type="password"
            name="pasww"
            id="passwordfield"
            placeholder="Password.."
          />
          <i class="fa-solid fa-eye" id="toggleIcon"></i>
          <span class="error-text" id="error_pasww"></span>
        </div>
        <div>
          <input
            type="password"
            name="pasww2"
            id="passwordfield2"
            placeholder="Repeat Password.."
          />
          <span class="error-text" id="error_pasww2"></span>
        <div>
          <input type="radio" name="gender" value="male" id="male" />
          <label for="male">Male</label>
          <input type="radio" name="gender" value="female" id="female" />
          <label for="female">Female</label>
          <span class="error-text" id="error_gender"></span>
        </div>
        <div>
          <input type="checkbox" name="agree" id="agree" />
          <label for="agree">I agree tersm and conditions</label>
          <span class="error-text" id="error_agree"></span>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
